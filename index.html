<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <img src="assets/images/logo.image.png" alt="Game Logo" id="logo">
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors Game</h1>
    </header>
    
    <main>
        <div class="game-container">
            <div class="user-choice">
                <h2>Your Choice</h2>
                <button class="choice-button" id="rock">Rock</button>
                <button class="choice-button" id="paper">Paper</button>
                <button class="choice-button" id="scissors">Scissors</button>
            </div>
            
            <div class="computer-choice">
                <h2>Computer's Choice</h2>
                <p id="computer-choice">-</p>
            </div>
            
            <div class="result">
                <h2>Result</h2>
                <p id="game-result">-</p>
            </div>
        </div>
        
        <div class="score">
            <h2>Score</h2>
            <p id="user-score">0</p>
            <p id="computer-score">0</p>
        </div>
        
        <div class="tries">
            <h2>Tries Left</h2>
            <p id="tries-left">3</p>
        </div>
        
        <button id="reset-button">Reset</button>
    </main>
    
    <footer>
        <p>Rock, Paper, Scissors Game</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
